<!doctype html>
<html>
<head>
  <title>Přehrávač Webcast vysílání</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://vjs.zencdn.net/8.23.4/video-js.css" rel="stylesheet" />
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Přehrávač</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/broadcast.html">Pro vysílající</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/256768/mds_project">GitHub</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- content -->
  <div class="container mt-2">
    <!-- login form -->
    <div id="loginCard" class="card">
        <div class="card-header">Přihlášení</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Uživatelské jméno</label>
                        <input type="text" class="form-control" id="username" placeholder="Zadejte uživatelské jméno">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Heslo</label>
                        <input type="password" class="form-control" id="password" placeholder="Zadejte heslo">
                    </div>
                    <button type="submit" class="btn btn-primary">Přihlásit se</button>
                </form>
            </div>
        </div>
    <!-- player and info sidebyside -->
    <div id="broadcastGroup" class="row gap-2 m-0">
      <div class="card p-0 col-auto flex-fill">
        <div class="card-header">Náhled webové kamery</div>
        <div class="card-body">
          <div id="playerContainer">
            <video id="hlsPlayer" class="video-js"  width="640" height="360" poster="assets/loading.jpg">
              <p class="vjs-no-js">Prohlížeč nepodporuje HTML5.</p>
            </video>
          </div>
        </div>
      </div>
      <div class="card p-0 col-xs-12 col-md-4">
        <div class="card-header">Nastavení vysílání</div>
        <div class="card-body">
          <form class="d-flex">
            <input id="broadcasterName" class="form-control me-2" type="text" placeholder="Jméno přednášejícího">
            <button onclick="javascript:setName()" class="btn btn-primary" type="button">Nastavit</button>
          </form>
          <form class="d-flex mt-2">
            <p id="microphoneState" class="m-2">Mikrofon je zapnutý</p>
            <button id="unmuteButton" onclick="javascript:unmuteMicrophone()" class="btn btn-success" type="button">Zapnout mikrofon</button>
            <button id="muteButton" onclick="javascript:muteMicrophone()" class="btn btn-danger" type="button">Ztlumit mikrofon</button>
          </form>
        </div>
      </div>
    </div>
    <!-- about -->
    <div class="card mt-2">
      <div class="card-header">O vysílacím prostředí</div>
      <div class="card-body">
        <p>Testovací buttonky zde</p>
        <button onclick="javascript:login()" class="btn btn-success">Příhlášeno</button>
        <button onclick="javascript:logout()" class="btn btn-danger">Odhlášeno</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://vjs.zencdn.net/8.23.4/video.min.js"></script>
  <!--script src="js/player.js"></script-->
  <script src="js/broadcaster.js"></script>
</body>
</html>
